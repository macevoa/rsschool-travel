<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Portal</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <figure class="logo__container">
        <a href="./index.html" class="logo__link">
          <img class="logo" src="./images/logo.svg" alt="logo">
          <figcaption class="logo__title">Travel Portal</figcaption>
        </a>
      </figure>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#how-it-works" class="nav__link">How It Works</a>
          </li>
          <li class="nav__item">
            <a href="#plan-your-trip" class="nav__link">Plan Your Trip</a>
          </li>
          <li class="nav__item">
            <a href="#destination" class="nav__link">Destinations</a>
          </li>
          <li class="nav__item">
            <a href="#travel-stories" class="nav__link">Travel Stories</a>
          </li>
        </ul>
      </nav>
      <button class="button button_login">Login</button>
    </div>
  </header>
  <main class="main">
    <section class="promo">
      <div class="promo__container">
        <h1 class="promo__title">Explore the beauty of the World</h1>
        <p class="promo__content">Recieve personalized recommendations for countries, hotels, activities and more</p>
        <div class="promo__proposal">
          <p class="proposal__content">What would you like to do?</p>
          <button class="button button_proposal">Start Planning</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
